name : coverage

on :
  push:
    branches:
      - main
      - final_milestone
  pull_request:
    branches:
      - main
      - final_milestone

  workflow_dispatch:


jobs:
  test_coverage:
    name: Test percent code coverage for entire package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: python -m pip install build pytest pytest-cov

      - name: Get coverage
        run: pytest -- cov=bad_package --cov-fail-under=90

